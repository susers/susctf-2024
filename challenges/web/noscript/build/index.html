<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            padding: 10px 0;
        }

        aside {
            font-style: italic;
        }

        blockquote {
            border-left: 5px solid #333;
            margin: 20px;
            padding: 10px 20px;
            font-style: italic;
        }

        #comments {
            margin: 20px;
        }

        #commentForm {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        #commentList {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <title>Noscript</title>
</head>

<body>
    <header>
        <h1>This is just another website.</h1>
        <aside>And it's f**king perfect.</aside>
    </header>

    <h2 style="margin: 20px">Seriously, what the heck else do you want?</h2>

    <blockquote cite="https://www.vitsoe.com/us/about/good-design">
        "Good design is as little design as possible."<br />
        - some random German
    </blockquote>
    <section id="comments">
        <h2>Comments</h2>
        <form id="commentForm">
            <label for="commentText">Leave a comment:</label>
            <textarea id="commentText" name="commentText" rows="4" cols="50" required></textarea>
            <br />
            <button type="submit">Submit</button>
        </form>
        <div id="commentList">
            <h3>Previous Comments</h3>
            %s
        </div>
    </section>
</body>

</html>
