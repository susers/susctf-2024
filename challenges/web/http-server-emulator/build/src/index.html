<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTTP Server Simulator</title>
    </head>
    <body>
        <h1>HTTP Server Simulator</h1>
        <p>Respond to the HTTP requests correctly within 1s to get flag!</p>
        <div id="request"></div>
        <input type="text" id="response" placeholder="response code" />
        <button onclick="sendResponse()">Response</button>

        <script>
            const ws = new WebSocket(`ws://${location.host}/ws`);

            ws.onmessage = (event) => {
                document.getElementById("request").innerText = event.data;
                if (event.data === "Timeout!") {
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                    return;
                }
            };

            function sendResponse() {
                const response = document.getElementById("response").value;
                ws.send(response);
            }
        </script>
    </body>
</html>
